<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Atividade Algoritmos</title>
</head>
<body>
     <h1>Atividade: JavaScript - Estrutura de Vetores</h1>
     <h3>Exercício 01</h3>
     <h6>Bianca Namie Hara Tsuchiya - Data: 31/10/2022</h6>
     <br>
     <label for="input_filme">Digite um de seus filmes favoritos:</label>
     <input id="input_filme">
     <br><br>
     <button onclick="cadastrar_filme()">Cadastrar</button>
     <br><br>
     Seu filme favorito: <span id="span_filme_favorito"></span>
     <br><br>
     Seu 3º filme favorito: <span id="span_terceiro_filme"></span>
     <br><br>
     Total de filmes cadastrados: <span id="span_total_filmes"></span>
</body>
</html>

<script>

     var lista_filmes = []

     function cadastrar_filme(){
          var filme = input_filme.value
          lista_filmes.push(filme)

          for(var contador = 0; contador < lista_filmes.length; contador++)
          {
               var terceiro_filme = ""
               if(lista_filmes.length>3){
                    terceiro_filme = lista_filmes[2]
               }
               else{
                    terceiro_filme = "Ainda não existe"
               }

               span_filme_favorito.innerHTML = lista_filmes[0]
               span_terceiro_filme.innerHTML = terceiro_filme
               span_total_filmes.innerHTML = lista_filmes.length
          }
     }
</script>
