     <br>
     <label for="input_filme">Digite os filmes que mais gosta:</label>
     <input id="input_filme">
     <br><br>
     <button onclick="cadastrar_filme()">Cadastrar</button>
     <br><br>
     <div id="div_filmes_favoritos"></div>
</body>

<script>
    lista_filmes_favoritos = [];

    function cadastrar_filme(){
        const filme_favorito = input_filme.value;
        lista_filmes_favoritos.push(filme_favorito)

        div_filmes_favoritos.innerHTML += `${lista_filmes_favoritos[lista_filmes_favoritos.length - 1]}<br>`


    }
</script>
