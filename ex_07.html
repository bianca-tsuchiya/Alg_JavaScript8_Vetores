<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Algoritmos</title>
</head>

<body>
    <h1>Atividade: JavaScript - Estrutura de Vetores</h1>
    <h3>Exercício 07</h3>
    <h6>Bianca Namie Hara Tsuchiya - Data: 02/11/2022</h6>
    <br>
    <label for="input_aluno">Digite o nome de um aluno para cadastrar ou consultar:</label>
    <input id="input_aluno">
    <br><br>
    <button onclick="cadastrar_aluno()">Cadastrar novo aluno</button>
    <button onclick="pesquisar_aluno()">Pesquisar aluno</button>
    <div id="div_lista_alunos"></div>
</body>

</html>

<script>
    var lista_alunos = [];

    function pesquisar_aluno() {

        const aluno = input_aluno.value;
        var aluno_existente = false;
        var contador_aluno_existente = 0;

        for (var contador = 0; contador < lista_alunos.length; contador++) {
            if (aluno == lista_alunos[contador]) {
                aluno_existente = true;
                contador_aluno_existente += 1;
            }
        }

        if (aluno_existente == true) {
            alert(`O aluno ${aluno} já existe na lista. O aluno foi inserido ${contador_aluno_existente} vezes na lista.`);
        }

    }

    function cadastrar_aluno() {
        const aluno = input_aluno.value;
        lista_alunos.push(aluno);

        div_lista_alunos.innerHTML = "";
        for (var contador = 0; contador < lista_alunos.length; contador++) {
            div_lista_alunos.innerHTML += `${lista_alunos[contador]}<br>`;
        }

    }
</script>
